<template name="loginPage">
<head>
  <title>Login Page</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Login</h1>

      {{> loginButtons}}
      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>
  </div>
</body>
</template>
